<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> The tyoeof operator that defines the type of the operator </h1>
    <p id="demo"></p>
    <script> 
    let name = "dharmendra Kumar";
    let number = 90;
    document.getElementById('demo').innerHTML = typeof name + "<br>" + typeof number;
    </script>
</body>
</html>
