<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<h2> Comparison operator in java script  </h2>
     <button type=" button" onclick="myFunction()" > click for result </button>
     <p id="demo"></p>
     <script>
        let text1 = "A";
        let text2 = "B";
        let result = text1 > text2;
        function myFunction(){
            document.getElementById('demo'). innerHTML = " Is a  is less than b : " + result ;
        }
      </script>
</body>
</html>
