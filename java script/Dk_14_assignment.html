<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>Strings are writtten with in quotes</h3>
    <h3>number are writtten without the quotes </h3>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">try it!</button>
    <script>
        let person1= "dharmendra kumar ";
        let person2 = "mandeep "
        let age = 24;
        function myFunction(){
            document.getElementById('demo').innerHTML = person1 + "</br>" + person2 + "</br>" + age
        }
    </script>
</body>
</html>
