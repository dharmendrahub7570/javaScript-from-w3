<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show element</title>
</head>
<body>
    <p> java script can show the html element</p>
    <p id="demo" style="display: none;">  Hello my name is java script</p>
    <button type="button" onclick="document.getElementById('demo').style.display = 'block'">click me to see hidden content</button>
</body>
</html>
