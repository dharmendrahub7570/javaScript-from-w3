<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function myfunction(){
            document.getElementById('demo').innerHTML=5 + 6 ;
        }
    </script>
    <p > java script that can change the content of html
        it  will print the new content which is equal to the inner Html
    </p>
    <p id="demo"></p>
    <button type="button" onclick="myfunction()">click me </button>
</body>
</html>
