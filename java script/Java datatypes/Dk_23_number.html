<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> number can be written with decimal and without decimal</h1>
    <p id="demo"></p>
    <script>
        let a = 30.00;
        let b= 30;
        let c = 3.0145;
        document.getElementById('demo').innerHTML = a + "<br>" + b +"<br>" + c;
    </script>
</body>
</html>
